<html>
	<head>
    <script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/script_utils.js" type="text/javascript"></script>
    <script src="js/script_appearances_makeup.js" type="text/javascript"></script>
    <script src="js/script_appearances_groom.js" type="text/javascript"></script>
    <script src="js/script_appearances_lifestyle.js" type="text/javascript"></script>
    <div id="main">

      <div id="main-background"></div>
      <div id="main-title"></div>
      
      <div class='main-section'>
        <div id="main-info-text"></div>
        <div id="main-categories-list"></div>
        <div id="main-close-button"></div>
      </div>

      <div class='makeup-selected-section'>
        <div id="makeup-selected-title"></div>
        <div id="makeup-selected-info-text"></div>
        <div id="makeup-selected-comps-list"></div>
        <div id="makeup-selected-back-button"></div>
      
      </div>

      <div class='groom-selected-section'>
        <div id="groom-selected-title"></div>
        <div id="groom-selected-info-text"></div>
        <div id="groom-selected-comps-list"></div>
        <div id="groom-selected-back-button"></div>
      
      </div>

      <div class='lifestyle-selected-section'>
        <div id="lifestyle-selected-title"></div>
        <div id="lifestyle-selected-info-text"></div>
      
        <div id="lifestyle-texture-id-title"></div>
      
        <div class="lifestyle-texture-id-selector">
          <div class="lifestyle-texture-id-nav-container">
      
            <button id="lifestyle-texture-id-prev">⟨</button>
            <div id="lifestyle-texture-id-currentNumber">0</div>
            <button id="lifestyle-texture-id-next">⟩</button>
      
          </div>
      
        </div>
      
        <div id="lifestyle-opacity-title"></div>
      
        <div class="lifestyle-opacity-selector">
          <div class="lifestyle-opacity-nav-container">
      
            <button id="lifestyle-opacity-prev">⟨</button>
            <div id="lifestyle-opacity-currentNumber">10</div>
            <button id="lifestyle-opacity-next">⟩</button>
      
          </div>
      
        </div>
      
        <div id="lifestyle-selected-back-button"></div>
      
      </div>

  </body>

</html>
